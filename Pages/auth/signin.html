<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder - Sign In</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="signin-wrapper">
            <!-- Left side - Image -->
            <div class="image-section">
                <div class="image-content">
                    <img src="../../Assests/image/img1.jpg" alt="Professional workspace" />
                </div>
            </div>

            <!-- Right side - Sign in form -->
            <div class="form-section">
                <div class="form-content">
                    <div class="brand-header">
                        <div class="brand-logo">
                            <a href="../../index.html"><img src="../../Assests/image/pathfinder.png" alt="PathFinder Logo" /></a>
                        </div>
                    </div>

                    <div class="signin-form">
                        <h2>Sign in to your account.</h2>
                        <p class="signin-subtitle">Please enter your email address and password to log in.</p>

                        <!-- Alert messages -->
                        <div id="alert-message" class="alert" style="display: none;"></div>

                        <form id="signinForm">
                            <div class="input-group">
                                <label for="email">Email Address</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    placeholder="Enter your email"
                                    required
                                />
                            </div>

                            <div class="input-group">
                                <label for="password">Password</label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Enter your password"
                                    required
                                />
                                <div class="password-toggle">
                                    <span class="toggle-icon" id="togglePassword">
                                        <img src="../../Assests/icons/eye.svg" alt="Toggle password visibility">
                                    </span>
                                </div>
                            </div>

                            <div class="form-options">
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>

                            <button type="submit" class="signin-btn" id="userLoginBtn">Login as User</button>
                            <button type="button" class="signin-btn admin-btn" id="adminLoginBtn">Login as Admin</button>
                        </form>

                        <div class="signup-link">
                            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const toggleIcon = togglePassword.querySelector('img');

            togglePassword.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.src = '../../Assests/icons/closed-eye.svg';
                    toggleIcon.alt = 'Hide password';
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.src = '../../Assests/icons/eye.svg';
                    toggleIcon.alt = 'Show password';
                }
            });
        });

        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alert-message');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading(button, show, originalText) {
            if (show) {
                button.disabled = true;
                button.textContent = 'Signing in...';
            } else {
                button.disabled = false;
                button.textContent = originalText;
            }
        }

        function handleLogin(isAdmin = false) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('action', isAdmin ? 'admin_login' : 'login');
            formData.append('email', email);
            formData.append('password', password);
            
            const button = isAdmin ? document.getElementById('adminLoginBtn') : document.getElementById('userLoginBtn');
            const originalText = button.textContent;
            showLoading(button, true, originalText);
            
            fetch('../../includes/session.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `action=${isAdmin ? 'admin_login' : 'login'}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.json())
            .then(data => {
                showLoading(button, false, originalText);
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    
                    // Redirect based on user type
                    setTimeout(() => {
                        if (isAdmin) {
                            window.location.href = '../admin/dashboard.html';
                        } else {
                            // For regular users, redirect to home.html instead of index.html
                            window.location.href = '../../index.html';
                        }
                    }, 1500);
                } else {
                    showAlert(data.message, 'error');
                }
            })
            .catch(error => {
                showLoading(button, false, originalText);
                console.error('Error:', error);
                showAlert('Login failed. Please try again.', 'error');
            });
        }

        // Regular user login
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleLogin(false);
        });

        // Admin login
        document.getElementById('adminLoginBtn').addEventListener('click', function(e) {
            e.preventDefault();
            handleLogin(true);
        });
    </script>

    <style>
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .admin-btn {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%) !important;
            border: 3px solid #34495e !important;
            box-shadow: 0 0 10px 2px rgba(52, 73, 94, 0.3) !important;
        }

        .admin-btn:hover {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%) !important;
            border-color: #2c3e50 !important;
        }
    </style>
</body>
</html>
