<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder - Sign In</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="signin-wrapper">
            <!-- Left side - Image -->
            <div class="image-section">
                <div class="image-content">
                    <img src="../../Assests/image/img1.jpg" alt="Professional workspace" />
                </div>
            </div>

            <!-- Right side - Sign in form -->
            <div class="form-section">
                <div class="form-content">
                    <div class="brand-header">
                        <div class="brand-logo">
                            <a href="../../index.html"><img src="../../Assests/image/pathfinder.png" alt="PathFinder Logo" /></a>
                        </div>
                    </div>

                    <div class="signin-form">
                        <h2>Sign in to your account.</h2>
                        <p class="signin-subtitle">Please enter your email address and password to log in.</p>

                        <form id="signinForm">
                            <div class="input-group">
                                <label for="email">Email Address</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    placeholder="Enter your email"
                                    required
                                />
                            </div>

                            <div class="input-group">
                                <label for="password">Password</label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Enter your password"
                                    required
                                />
                                <div class="password-toggle">
                                    <span class="toggle-icon" id="togglePassword">
                                        <img src="../../Assests/icons/eye.svg" alt="Toggle password visibility">
                                    </span>
                                </div>
                            </div>

                            <div class="form-options">
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>

                            <button type="submit" class="signin-btn" id="userLoginBtn">Login as User</button>
                            <button type="button" class="signin-btn admin-btn" id="adminLoginBtn">Login as Admin</button>
                        </form>

                        <div class="signup-link">
                            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const toggleIcon = togglePassword.querySelector('img');

            togglePassword.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.src = '../../Assests/icons/closed-eye.svg';
                    toggleIcon.alt = 'Hide password';
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.src = '../../Assests/icons/eye.svg';
                    toggleIcon.alt = 'Show password';
                }
            });
        });

        const form = document.getElementById('signinForm');
        const adminLoginBtn = document.getElementById('adminLoginBtn');
        
        // Regular user login
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Add your user authentication logic here
            console.log('User sign in attempt:', { email, password });
            
            // For demo purposes - replace with actual authentication
            if (email && password) {
                window.location.href = '../../index.html';
            }
        });

        // Admin login
        adminLoginBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Add your admin authentication logic here
            console.log('Admin sign in attempt:', { email, password });
            
            // For demo purposes - replace with actual authentication
            if (email && password) {
                window.location.href = '../admin/dashboard.html';
            }
        });
    </script>
</body>
</html>
