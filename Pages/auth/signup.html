<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder - Sign Up</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="signin-wrapper">
            <!-- Left side - Image -->
            <div class="image-section">
                <div class="image-content">
                    <img src="../../Assests/image/img1.jpg" alt="Professional workspace" />
                </div>
            </div>

            <!-- Right side - Sign up form -->
            <div class="form-section">
                <div class="form-content">
                    <div class="brand-header">
                        <div class="brand-logo">
                            <a href="../../index.html"><img src="../../Assests/image/pathfinder.png" alt="PathFinder Logo" /></a>
                        </div>
                    </div>

                    <div class="signin-form">
                        <h2>Get Started.</h2>
                        <p class="signin-subtitle">Enter your email address and choose a strong password to sign up.</p>

                        <!-- Alert messages -->
                        <div id="alert-message" class="alert" style="display: none;"></div>

                        <form id="signupForm">
                            <div class="input-group">
                                <label for="name">Full Name</label>
                                <input 
                                    type="text" 
                                    id="name" 
                                    name="name" 
                                    placeholder="Enter your full name"
                                    required
                                />
                            </div>

                            <div class="input-group">
                                <label for="phone">Phone number</label>
                                <input 
                                    type="text" 
                                    id="phone" 
                                    name="phone" 
                                    placeholder="Enter your phone number"
                                    required
                                />
                            </div>

                            <div class="input-group">
                                <label for="email">Email Address</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    placeholder="Enter your email"
                                    required
                                />
                            </div>

                            <div class="input-group">
                                <label for="password">Password</label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Enter your password"
                                    required
                                />
                                <div class="password-toggle">
                                    <span class="toggle-icon" onclick="togglePassword()"><img src="../../Assests/icons/eye.svg" alt="eye"></span>
                                </div>
                            </div>

                            <button type="submit" class="signup-btn" id="submitBtn">Create Account</button>
                        </form>

                        <div class="signup-link">
                            <p>Already have an account? <a href="signin.html">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.innerHTML = '<img src="../../Assests/icons/closed-eye.svg" alt="closed-eye">';
            } else {
                passwordInput.type = 'password';
                toggleIcon.innerHTML = '<img src="../../Assests/icons/eye.svg" alt="eye">';
            }
        }

        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alert-message');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            const submitBtn = document.getElementById('submitBtn');
            if (show) {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating Account...';
            } else {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        }

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('action', 'register');
            formData.append('full_name', document.getElementById('name').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('password', document.getElementById('password').value);
            
            showLoading(true);
            
            fetch('../../includes/auth.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    // Redirect to login page after successful registration
                    setTimeout(() => {
                        window.location.href = 'signin.html';
                    }, 2000);
                } else {
                    showAlert(data.message, 'error');
                }
            })
            .catch(error => {
                showLoading(false);
                console.error('Error:', error);
                showAlert('Registration failed. Please try again.', 'error');
            });
        });
    </script>

    <style>
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</body>
</html>
