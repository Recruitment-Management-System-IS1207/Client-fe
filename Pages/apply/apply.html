<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <link rel="stylesheet" href="../auth/auth.css">
</head>
<body>
    <div class="container">
        <div class="signin-wrapper">
            <div class="image-section">
                <div class="image-content">
                    <img src="../../Assests/image/handshake.jpg" alt="Job Application" />
                </div>
            </div>
            <div class="form-section">
                <div class="form-content">
                    <div class="brand-header">
                        <div class="brand-logo">
                            <a href="../../index.html"><img src="../../Assests/image/pathfinder.png" alt="PathFinder Logo" /></a>
                        </div>
                    </div>
                    <div class="signin-form">
                        <h2>Apply for this Job</h2>
                        <form id="applyForm" enctype="multipart/form-data">
                            <div class="input-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
                            </div>
                            <div class="input-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" name="address" placeholder="Enter your address" required />
                            </div>
                            <div class="input-group">
                                <label for="tel">Telephone Number</label>
                                <input type="tel" id="tel" name="tel" placeholder="Enter your telephone number" required />
                            </div>
                            <div class="input-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email address" required />
                            </div>
                            <div class="input-group">
                                <label for="cv">Upload CV</label>
                                <div class="file-input-wrapper">
                                    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required />
                                    <div class="file-input-trigger">Choose CV File</div>
                                    <div class="file-name" id="cvFileName">No file chosen</div>
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="motivation">Upload Motivational Letter</label>
                                <div class="file-input-wrapper">
                                    <input type="file" id="motivation" name="motivation" accept=".pdf,.doc,.docx" required />
                                    <div class="file-input-trigger">Choose Motivation Letter</div>
                                    <div class="file-name" id="motivationFileName">No file chosen</div>
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="extra">Additional Information</label>
                                <textarea id="extra" name="extra" rows="4" placeholder="Write something about yourself or your motivation..." required></textarea>
                            </div>
                            <div class="agreement-group">
                                <label class="checkbox-container">
                                    <input type="checkbox" required>
                                    <span class="checkmark"></span>
                                    <span class="agreement-text">I agree to the <a href="#" style="color: #f1683a;">Terms and Conditions</a> and <a href="#" style="color: #f1683a;">Privacy Policy</a></span>
                                </label>
                            </div>
                            <button type="submit" class="signin-btn">Submit Application</button>
                            
                            <style>
                                .agreement-group {
                                    margin: 20px 0;
                                }
                                
                                .checkbox-container {
                                    display: flex;
                                    align-items: center;
                                    position: relative;
                                    cursor: pointer;
                                    font-size: 14px;
                                    user-select: none;
                                    gap: 8px;
                                }

                                .checkbox-container input {
                                    position: absolute;
                                    opacity: 0;
                                    cursor: pointer;
                                    height: 0;
                                    width: 0;
                                }

                                .checkmark {
                                    position: relative;
                                    height: 18px;
                                    width: 18px;
                                    background-color: #fff;
                                    border: 2px solid #ccc;
                                    border-radius: 3px;
                                    flex-shrink: 0;
                                }

                                .checkbox-container:hover input ~ .checkmark {
                                    border-color: #f1683a;
                                }

                                .checkbox-container input:checked ~ .checkmark {
                                    background-color: #f1683a;
                                    border-color: #f1683a;
                                }

                                .checkmark:after {
                                    content: "";
                                    position: absolute;
                                    display: none;
                                    left: 5px;
                                    top: 1px;
                                    width: 4px;
                                    height: 9px;
                                    border: solid white;
                                    border-width: 0 2px 2px 0;
                                    transform: rotate(45deg);
                                }

                                .checkbox-container input:checked ~ .checkmark:after {
                                    display: block;
                                }

                                .agreement-text {
                                    line-height: 1.4;
                                }

                                .agreement-text a {
                                    text-decoration: none;
                                }

                                .agreement-text a:hover {
                                    text-decoration: underline;
                                }
                            </style>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('applyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Your application has been submitted!');
        });

        // Update file name display when files are selected
        document.getElementById('cv').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            document.getElementById('cvFileName').textContent = fileName;
        });

        document.getElementById('motivation').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            document.getElementById('motivationFileName').textContent = fileName;
        });
    </script>
</body>
</html>
